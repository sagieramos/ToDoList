<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
<script defer src="bundle4eb3b47ac30090c472f6.js"></script></head>
<body>
    <div class="container">
        <span class="headline">
            <h1>Today's To Do</h1>
            <img id="refreshSvg" alt="refresh">
        </span>
        <form id="todoForm" action="#">
            <input type="text" id="enter-description" placeholder="Add to your list..." maxlength="50" minlength="1">
        </form>
        <ul id="task-list"></ul>
        <button id="clearCompleted">Clear all completed</button>
    </div>
</body>
</html>
