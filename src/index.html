<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <span class="headline">
            <h1>Today's To Do</h1>
            <a id="refreshSvg" href="#"><i class="material-icons">refresh</i></a>
        </span>
        <form id="todoForm" action="#">
            <input type="text" id="enter-description" placeholder="Add to your list..." maxlength="50" minlength="1">
        </form>
        <ul id="task-list"></ul>
        <button id="clearCompleted">Clear all completed</button>
    </div>
</body>
</html>
